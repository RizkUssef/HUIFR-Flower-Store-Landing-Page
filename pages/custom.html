    <section class="custom_form">
        <div class="head">
            <h1>Pick Your Ideal Flowers</h1>
            <div class="filter">
                <button class="landing-secondary-links filter-btn">Filter</button>
                <div class="filter-drop">
                    <div class="dropdown-name">
                        <button class="landing-secondary-links unraduis-btn">Name</button>

                            <a href="#">Rose</a>

                        </div>
                    </div>
                    <div class="dropdown-color">

                            <a href="#">Lily</a>
                            <a href="#">Orchid</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flower-form">
            <form action="#" method="post" id="custom_form">
                <div class="all-flowers">
                    <div class="checkbox">
                        <input class="flower-select-1" type="checkbox" name="flowers[]" id="" value="1">
                    </div>
                    <div class="checkbox">

                    <div class="checkbox">

                    </div>
                    <div class="checkbox">

                    </div>
                    <div class="checkbox">
                        <input class="flower-select-8" type="checkbox" name="flowers[]" id="" value="8">
                    </div>
                </div>
                <div class="buttons">
                    <button class="submit_btn unmargin" type="submit">Submit</button>
                    <button class="unmargin reset" type="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>
            </form>
        </div>
